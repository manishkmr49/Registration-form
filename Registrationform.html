<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration form</title>
</head>
<body bgcolor="lightblue">
    
    <h3><center>Registration Form</center></h3>
    <form>

        <label >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspMiddle Name</label> &nbsp

        <input type="text" name="Last Name" size="15"/>&nbsp<br/><br/><br/>

            <option value="Male">Male</option>

            <option value="Other">Other</option>
        </select>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <lable>DOB</lable>&nbsp

        <label>   
            Phone No &nbsp
            </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> 
        <label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  
            Email id &nbsp
                </label>  
                <input type="email" name="Email" size="19" placeholder="Ex: mani123@gmail.com"/>  <br> <br>
                
        <label>Selcet Course:</label> &nbsp

            <option value="Course">Course</option>

            <option value="B.Tech">B.Tech</option>  
            <option value="BCA">BCA</option>

        </select><br/><br/>
     Address  
    <br/><br/> 
    <textarea cols="50" rows="6" value="address">  
    </textarea>  
    <br/> <br/>
    Password:  
    <input type="Password" id="pass" name="pass"> 
    
    &nbsp Re-enter password:

    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  <button style="background-color: rgba(4, 184, 244, 0.929); color: white;">Submit</button>
    
    </form>
